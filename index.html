<div class="btn-wrap">
    <button id="yesBtn" onclick="nextPage(4)">YES!</button>
    <button id="noBtn" ontouchstart="moveNo()" onclick="moveNo()">No</button>
    <div id="noMessages" style="margin-top: 20px; font-size: 12px; color: #ff4d6d; pointer-events: none;"></div>
</div>

<script>
    let yesSize = 18;
    let noCount = 0;
    const noProtests = [
        "No, you can't press that!",
        "Are you sure? Think again...",
        "Error: 'No' is not an option.",
        "Stop being stubborn!",
        "I'll just keep moving it...",
        "You're really trying, huh?",
        "Still no.",
        "Nice try, but no.",
        "I can do this all day!",
        "Click the green one instead. ðŸ˜‰"
    ];

    function createHearts() {
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.className = "heart-bg";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(heart);
        }
    }

    function startExperience() {
        document.getElementById('bgMusic').play().catch(e => console.log("Audio play blocked"));
        nextPage(2);
    }

    function nextPage(num) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p' + num).classList.add('active');
    }

    function moveNo() {
        const btn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const msgArea = document.getElementById('noMessages');
        
        // 1. Move the button
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        
        // 2. Grow the Yes button
        yesSize += 15;
        yesBtn.style.fontSize = yesSize + 'px';
        yesBtn.style.padding = (yesSize * 0.8) + 'px ' + (yesSize * 2) + 'px';

        // 3. Add the funny protest texts
        let newMsg = document.createElement("p");
        newMsg.innerHTML = noProtests[Math.min(noCount, noProtests.length - 1)];
        newMsg.style.margin = "2px 0";
        newMsg.style.animation = "popIn 0.3s forwards";
        msgArea.appendChild(newMsg);
        noCount++;
    }
</script>
