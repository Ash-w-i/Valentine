<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffdde1;
            background-image: linear-gradient(180deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 100px; /* Space for buttons to move */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Needed for moving */
            left: 160px; /* Initial side-by-side position */
        }

        .heart { font-size: 50px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="accepted()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Get screen dimensions minus button size
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Move the button to random coordinates
            btn.style.position = 'fixed'; 
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            const card = document.getElementById('main-card');
            card.innerHTML = `
                <div class="heart">ü•∞</div>
                <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
                <p>Can't wait to see you!</p>
            `;
            // Add a little celebration color change
            document.body.style.background = "linear-gradient(180deg, #ff9a9e 0%, #fecfef 100%)";
        }
    </script>

</body>
</html>
