<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Girl ‚ù§Ô∏è</title>
    <style>
        body { 
            font-family: 'SF Pro Display', -apple-system, sans-serif; 
            text-align: center; 
            background-color: #fff0f3; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden; 
        }
        h1 { color: #ff4d6d; font-size: 2rem; padding: 20px; }
        .buttons { display: flex; gap: 20px; position: relative; width: 100%; justify-content: center; }
        #yesBtn { background-color: #ff4d6d; color: white; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer; z-index: 10; }
        #noBtn { background-color: #808080; color: white; border: none; padding: 15px 40px; font-size: 20px; border-radius: 50px; position: absolute; transition: 0.1s ease; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" ontouchstart="moveButton()" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Keeps the button within the visible mobile screen area
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="font-size: 3rem;">YAY! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">I knew you'd say yes!</p>
                <div style="font-size: 5rem;">ü•∞</div>
            `;
        }
    </script>
</body>
</html>
